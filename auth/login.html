<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DromeFlow</title>
    <style>
        /* ...existing code... */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', Arial, sans-serif; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #010d32, #0A1A4A);
            overflow: hidden;
        }
        .login-container {
            background: rgba(1, 13, 50, 0.9);
            padding: 40px 30px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 360px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h2 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        .input-group label {
            color: #FFFFFF;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
        }
        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: #FFFFFF;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: #fd24a0;
            box-shadow: 0 0 12px rgba(253, 36, 160, 0.2);
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #fd24a0;
            color: #010d32;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background: #E01F8C;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(253, 36, 160, 0.4);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(253, 36, 160, 0.2);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .error-message {
            color: #FF6B6B;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            display: none;
            font-weight: 500;
        }
        .success-message {
            color: #70e000;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            display: none;
            font-weight: 500;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>
            <img src="https://iili.io/3IVuaEb.png" alt="Logo" style="max-width: 50%; height: auto;">
        </h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitButton = loginForm.querySelector('button[type="submit"]');

            loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Ocultar mensagens anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Desabilitar botão e mostrar loading
            submitButton.disabled = true;
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Entrando...';

            try {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Validações básicas
                if (!email || !password) {
                    throw new Error('Email e senha são obrigatórios');
                }

                console.log('Iniciando login para:', email);
                
                // Fazer requisição para o endpoint local
                const response = await fetch('./auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();
                console.log('Resposta do servidor:', result);

                if (response.ok && result.success) {
                    // Salvar dados da sessão no localStorage
                    localStorage.setItem('userSession', JSON.stringify(result.user));
                    
                    // Mostrar mensagem de sucesso
                    successMessage.textContent = result.message;
                    successMessage.style.display = 'block';
                    
                    // Redirecionar após um breve delay
                    setTimeout(function() {
                        window.location.href = result.redirect || 'dashboard.html';
                    }, 1000);
                    
                } else {
                    // Mostrar erro
                    errorMessage.textContent = result.message || 'Erro ao realizar login. Verifique suas credenciais.';
                    errorMessage.style.display = 'block';
                }

            } catch (error) {
                console.error('Erro na autenticação:', error);
                errorMessage.textContent = error.message || 'Erro ao conectar com o servidor. Tente novamente.';
                errorMessage.style.display = 'block';
            } finally {
                // Reabilitar botão
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
            }
        });
    });
    </script>
</body>
</html>
