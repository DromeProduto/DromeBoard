    <style>
        /* --- Vari√°veis de Tema --- */
        :root {
            /* Cores de Acento e A√ß√£o (Tema Claro) */
            --accent-primary: #ac009e;   /* Magenta (Nova paleta) */
            --accent-secondary: #fd24a0; /* Pink (Nova paleta) */
            
            /* Cores Sem√¢nticas */
            --success-color: #70e000;    /* Verde (Nova paleta) */
            --warning-color: #f88f0b;    /* Laranja (Nova paleta) */
            --danger-color: #ef476f;     /* Vermelho (Mantido) */
            --info-color: #00d5ff;       /* Ciano (Nova paleta) */

            /* Paleta de Cores Adicional (para gr√°ficos, etc.) */
            --brand-magenta: #ccff33;
            --brand-pink: #fd24a0;
            --brand-lime: #ccff33;
            --brand-green: #70e000;
            --brand-cyan: #00d5ff;
            --brand-orange: #f88f0b;
            --brand-dark-blue: #010d32;
            --brand-snow-white: #fffafa;
            
            /* Tema Claro (Padr√£o) - Melhorado */
            --bg-primary: #f8fafc;        /* Fundo principal - azul-cinza muito claro */
            --bg-secondary: #ffffff;      /* Fundo de cards, modais (branco puro) */
            --bg-tertiary: #f1f5f9;       /* Fundo de elementos aninhados - azul-cinza claro */
            
            --text-primary: #1e293b;      /* Texto principal - azul-cinza escuro moderno */
            --text-secondary: #64748b;    /* Texto secund√°rio - cinza-azul m√©dio */
            --text-accent: var(--accent-primary);
            --text-on-accent: #ffffff;    /* Texto sobre fundos de acento */
            
            --border-primary: #e2e8f0;      /* Bordas principais - azul-cinza suave */
            --border-secondary: #cbd5e1;    /* Bordas de inputs - azul-cinza m√©dio */
            --border-accent: var(--accent-primary);
            
            /* Estados de hover e foco - Light Mode */
            --hover-overlay: rgba(148, 163, 184, 0.05);
            --focus-ring: rgba(172, 0, 158, 0.15);

            /* Sombras - Melhoradas */
            --shadow-color-rgb: 30, 41, 59;
            --shadow-sm: 0 1px 3px rgba(var(--shadow-color-rgb), 0.05);
            --shadow-md: 0 2px 8px rgba(var(--shadow-color-rgb), 0.08);
            --shadow-lg: 0 4px 16px rgba(var(--shadow-color-rgb), 0.12);

            /* Outras vari√°veis de layout */
            --border-radius: 10px;
            --border-radius-lg: 16px;
            --transition-fast: 0.13s cubic-bezier(0.4,0,0.2,1);
            --transition-normal: 0.22s cubic-bezier(0.4,0,0.2,1);
            --transition-slow: 0.33s cubic-bezier(0.4,0,0.2,1);
            --spacing-xs: 0.375rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1.25rem;
            --spacing-lg: 2rem;
            --spacing-xl: 2.5rem;

            /* Adicionado para usar em rgba() */
            --brand-cyan-rgb: 0, 213, 255;
            --success-color-rgb: 112, 224, 0;
            --warning-color-rgb: 248, 143, 11;
            --accent-secondary-rgb: 253, 36, 160;
            --brand-magenta-rgb: 172, 0, 158;
            --brand-green-rgb: 112, 224, 0;
            --brand-orange-rgb: 248, 143, 11;
        }

        /* Tema Escuro - Para modo dark */
        body.dark {
            /* Cores de Acento e A√ß√£o */
            --accent-primary: #fd24a0;   /* Pink (Nova paleta) */
            --accent-secondary: #ac009e; /* Magenta (Nova paleta) */

            /* Tema Escuro */
            --bg-primary: #010d32;      /* Fundo principal (Novo azul da marca) */
            --bg-secondary: #0b1a4c;    /* Fundo de cards (tom mais claro do novo azul) */
            --bg-tertiary: #11225a;     /* Fundo de elementos aninhados, hovers */
            
            --text-primary: #fffafa;     /* Texto principal (Novo branco 'snow') */
            --text-secondary: #a3aed0;   /* Mantido para bom contraste */
            
            --border-primary: rgba(255, 255, 255, 0.1);
            --border-secondary: rgba(255, 255, 255, 0.18);
            
            /* Sombras */
            --shadow-color-rgb: 0, 0, 0;
            --shadow-sm: 0 1px 4px rgba(var(--shadow-color-rgb), 0.18);
            --shadow-md: 0 3px 10px rgba(var(--shadow-color-rgb), 0.22);
            --shadow-lg: 0 6px 20px rgba(var(--shadow-color-rgb), 0.25);
        }

        /* Estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-primary) !important;
            color: var(--text-primary) !important;
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            font-size: 1.05rem;
            line-height: 1.7;
            letter-spacing: 0.01em;
            transition: background-color var(--transition-normal), color var(--transition-normal);
            overflow-x: hidden;
        }

        /* --- Layout Geral --- */
        .app-container { 
            display: flex; 
            height: 100vh; 
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 280px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            transition: width var(--transition-normal), background-color var(--transition-normal), opacity var(--transition-fast);
            flex-shrink: 0;
            z-index: 40;
            position: fixed;
            top: 80px; /* Altura do header */
            left: 0;
            height: calc(100vh - 80px); /* Altura total menos a altura do header */
            /* **OTIMIZA√á√ÉO:** Prevenir FOUC no carregamento */
            opacity: 1;
        }

        /* **CORRE√á√ÉO:** CSS para for√ßar visibilidade dos Menus de Gest√£o para super_admin */
        .nav-item.show-for-super-admin {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Manter regras existentes de visibilidade */
        #menu-gestao-unidades,
        #menu-gestao-usuarios {
            display: none; /* Ocultar por padr√£o */
        }

        /* **NOVO:** Estado de carregamento para prevenir flickering */
        .sidebar.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .sidebar.collapsed {
            width: 72px;
        }

        /* **NOVO:** Shimmer effect para loading */
        .sidebar-loading {
            background: linear-gradient(90deg, 
                var(--bg-tertiary) 25%, 
                var(--border-primary) 50%, 
                var(--bg-tertiary) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* --- Conte√∫do Principal --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--bg-primary);
            margin-left: 72px; /* Iniciar com margem para sidebar collapsed */
            padding-top: 80px; /* Espa√ßo para o header fixo */
            transition: margin-left 0.3s ease;
        }

        /* Ajuste para quando sidebar est√° expandido */
        .sidebar:not(.collapsed) + .main-content {
            margin-left: 280px;
        }

        /* Menu de Navega√ß√£o */
        .sidebar-nav {
            flex: 1;
            padding: var(--spacing-md) 0;
            overflow-y: auto;
        }

        .nav-item {
            margin: 0 var(--spacing-md) var(--spacing-xs) var(--spacing-md);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all var(--transition-fast);
            position: relative;
            cursor: pointer;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background-color: var(--hover-overlay);
        }

        .nav-link.active {
            color: var(--accent-primary);
            background-color: rgba(var(--brand-magenta-rgb), 0.1);
        }

        .nav-icon {
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
            flex-shrink: 0;
            transition: width var(--transition-normal);
        }

        /* Centralizar √≠cones quando sidebar collapsed */
        .sidebar.collapsed .nav-icon {
            width: 100%;
            text-align: center;
        }

        /* Ajustar padding dos links quando collapsed */
        .sidebar.collapsed .nav-link {
            padding: var(--spacing-sm);
            justify-content: center;
        }

        .nav-text {
            white-space: nowrap;
            transition: opacity var(--transition-normal);
        }

        .sidebar.collapsed .nav-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .nav-arrow {
            margin-left: auto;
            font-size: 0.8rem;
            transition: transform var(--transition-fast);
        }

        .nav-link.expanded .nav-arrow {
            transform: rotate(90deg);
        }

        .sidebar.collapsed .nav-arrow {
            display: none;
        }

        /* Submenus */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-normal);
            margin-left: calc(var(--spacing-md) + 20px + var(--spacing-sm));
        }

        .submenu.expanded {
            max-height: 200px;
        }

        .sidebar.collapsed .submenu {
            display: none;
        }

        .submenu-item {
            margin: var(--spacing-xs) 0;
        }

        .submenu-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-xs) var(--spacing-md);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 400;
            font-size: 0.95rem;
            transition: all var(--transition-fast);
        }

        .submenu-link:hover {
            color: var(--text-primary);
            background-color: var(--hover-overlay);
        }

        .submenu-link.active {
            color: var(--accent-primary);
            background-color: rgba(var(--brand-magenta-rgb), 0.08);
        }

        /* Footer da Sidebar */
        .sidebar-footer {
            padding: var(--spacing-md);
            border-top: 1px solid var(--border-primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            transition: background-color var(--transition-fast);
        }

        /* Centralizar user-info quando sidebar collapsed */
        .sidebar.collapsed .user-info {
            justify-content: center;
            padding: var(--spacing-sm);
        }

        .user-info:hover {
            background-color: var(--hover-overlay);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-on-accent);
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-details {
            flex: 1;
            min-width: 0;
            transition: opacity var(--transition-normal);
        }

        .sidebar.collapsed .user-details {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Conte√∫do Principal --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--bg-primary);
        }

        /* Cabe√ßalho Principal */
        .main-header {
            padding: 0 var(--spacing-md); /* Diminu√≠do de var(--spacing-lg) para var(--spacing-md) */
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80px;
            background-color: var(--bg-secondary);
            box-shadow: var(--shadow-sm);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .header-left .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            white-space: nowrap;
        }

        .page-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .flex-grow {
            flex-grow: 1;
        }

        .bg-tertiary {
            background-color: var(--bg-tertiary);
        }

        .text-xs {
            font-size: 0.75rem;
        }

        .font-semibold {
            font-weight: 600;
        }

        .text-text-secondary {
            color: var(--text-secondary);
        }

        .ml-2 {
            margin-left: 0.5rem;
        }

        .ml-3 {
            margin-left: 0.75rem;
        }

        .px-3 {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        .rounded-md {
            border-radius: 0.375rem;
        }

        .shadow-sm {
            box-shadow: var(--shadow-sm);
        }

        .border {
            border-width: 1px;
        }

        .border-border-primary {
            border-color: var(--border-primary);
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .focus\:outline-none:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            transition: all var(--transition-fast);
        }

        .theme-toggle:hover {
            color: var(--text-primary);
            background-color: var(--hover-overlay);
        }

        .refresh-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            transition: all var(--transition-fast);
        }

        .refresh-btn:hover {
            color: var(--text-primary);
            background-color: var(--hover-overlay);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .refresh-btn.loading i {
            animation: spin 1s linear infinite;
            color: var(--accent-primary);
        }

        /* Debug button styling */
        .debug-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            transition: all var(--transition-fast);
            opacity: 0.7;
        }

        .debug-btn:hover {
            color: #17a2b8;
            background-color: var(--hover-overlay);
            opacity: 1;
        }

        .debug-btn:active {
            transform: scale(0.95);
        }

        .upload-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            transition: all var(--transition-fast);
        }

        .upload-btn:hover {
            color: var(--text-primary);
            background-color: var(--hover-overlay);
        }

        .upload-btn:active {
            transform: scale(0.95);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Estilo do bot√£o de alertas - Padronizado com outros √≠cones do header */
        .alerts-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            transition: all var(--transition-fast);
        }

        .alerts-btn:hover {
            color: var(--text-primary);
            background-color: var(--hover-overlay);
        }

        .alerts-btn:active {
            transform: scale(0.95);
        }

        /* Painel de Alertas - REMOVIDO */
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Cards de M√©tricas Principais --- */
        .metrics-grid {
            display: grid !important;
            grid-template-columns: repeat(4, 1fr) !important;
            gap: 1.5rem !important;
            margin-bottom: 2rem !important;
            min-width: 0 !important;
        }

        .metric-card {
            min-width: 0 !important;
            overflow: hidden !important;
        }

        .metric-card h3 {
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
        }

        /* Responsividade para telas menores - manter sempre 4 colunas */
        @media (max-width: 1200px) {
            .metrics-grid {
                gap: 1rem !important;
            }
            .metric-card {
                padding: 1rem !important;
            }
        }

        @media (max-width: 900px) {
            .metrics-grid {
                gap: 0.75rem !important;
            }
            .metric-card {
                padding: 0.75rem !important;
                height: 140px !important;
            }
            .metric-card h3 {
                font-size: 0.8rem !important;
            }
            .metric-value {
                font-size: 1.75rem !important;
            }
        }

        @media (max-width: 700px) {
            .metrics-grid {
                gap: 0.5rem !important;
            }
            .metric-card {
                padding: 0.5rem !important;
                height: 120px !important;
            }
            .metric-card h3 {
                font-size: 0.75rem !important;
            }
            .metric-value {
                font-size: 1.5rem !important;
            }
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* √Årea de Conte√∫do */
        .content-area {
            flex: 1;
            padding: var(--spacing-sm); /* Diminu√≠do de var(--spacing-lg) para var(--spacing-sm) */
            overflow-y: auto;
        }

        /* Iframe Styles */
        .content-area iframe {
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .modal-backdrop.show {
            opacity: 1;
            display: flex;
        }

        .modal-content-custom {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9);
            opacity: 0;
            transition: all var(--transition-normal);
        }

        .modal-backdrop.show .modal-content-custom {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: var(--border-radius);
            transition: all var(--transition-fast);
        }

        .modal-close:hover {
            color: var(--text-primary);
            background-color: var(--hover-overlay);

        function refreshCurrentModule() {

            // Adicionar estado de loading

            refreshBtn.classList.add('loading');

        // Fun√ß√£o de logout CORRIGIDA
        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                // Mostrar loading
                const logoutBtn = document.querySelector('.logout-btn');
                const originalText = logoutBtn.innerHTML;
                logoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saindo...';
                logoutBtn.disabled = true;
                
                fetch('./auth/logout.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include'
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Erro no logout');
                })
                .then(data => {
                    if (data.success) {
                        // Limpar dados locais
                        localStorage.clear();
                        sessionStorage.clear();
                        
                        // Redirecionar
                        window.location.href = data.redirect || 'login.html';
                    } else {
                        throw new Error(data.message || 'Erro no logout');
                    }
                })
                .catch(error => {
                    console.error('Erro no logout:', error);
                    // Mesmo com erro, for√ßar logout
                    localStorage.clear();
                    sessionStorage.clear();
                    window.location.href = 'login.html';
                })
                .finally(() => {
                    // Restaurar bot√£o em caso de erro
                    if (logoutBtn) {
                        logoutBtn.innerHTML = originalText;
                        logoutBtn.disabled = false;
                    }
                });
            }
        }

async function loadUserModules(unitId) {

                modulesData = data.modules.sort((a, b) => {

        // Parse Excel date (MELHORADO)
        function parseExcelDate(value) {
            if (!value) return null;

            if (typeof value === 'number') {
                // Excel date serial number
                const date = new Date((value - 25569) * 86400 * 1000);
                return date.toISOString().split('T')[0];
            }

            if (typeof value === 'string') {
                const dateStr = value.trim();
                // DD/MM/YYYY format
                if (dateStr.match(/^\d{1,2}\/\d{1,2}\/\d{4}$/)) {
                    const [day, month, year] = dateStr.split('/');
                    return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                }
                // YYYY-MM-DD format
                else if (dateStr.match(/^\d{4}-\d{1,2}-\d{1,2}$/)) {
                    const [year, month, day] = dateStr.split('-');
                    return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                }
                // DD/MM/YY format
                else if (dateStr.match(/^\d{1,2}\/\d{1,2}\/\d{2}$/)) {
                    const [day, month, year] = dateStr.split('/');
                    const fullYear = parseInt(year) > 50 ? `19${year}` : `20${year}`;
                    return `${fullYear}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                }
            }

            return null;
        }

        // Parse Excel currency (MELHORADO)
        function parseExcelCurrency(value) {
            if (typeof value === 'number') return value;
            if (typeof value === 'string') {
                // Remove R$, espa√ßos e s√≠mbolos, converte v√≠rgula para ponto
                let cleanValue = value.replace(/[R$\s]/g, '');
                cleanValue = cleanValue.replace(/\./g, ''); // Remove pontos de milhares
                cleanValue = cleanValue.replace(',', '.'); // Converte v√≠rgula decimal para ponto
                
                const numValue = parseFloat(cleanValue);
                return isNaN(numValue) ? null : numValue;
            }
            return null;
        }

        // Fun√ß√£o para converter valores monet√°rios
        function parseValueFromCurrency(value) {
            if (typeof value === 'number') return value;
            if (typeof value === 'string') {

                cleanValue = cleanValue.replace(',', '.'); // Converte v√≠rgula decimal para ponto

            }
            return 0;
        }

        function getCurrentWeekPeriod() {
            // Usar a nova fun√ß√£o getWeekPeriod com offset 0 (semana atual)
            return getWeekPeriod(0).period;
        }

        // Tornar a fun√ß√£o dispon√≠vel globalmente
        window.getCurrentWeekPeriod = getCurrentWeekPeriod;

        // Vari√°vel global para controlar a semana sendo visualizada
        let currentWeekOffset = 0; // 0 = semana atual, -1 = semana anterior, 1 = pr√≥xima semana

        function getWeekPeriod(weekOffset = 0) {
            // Obter per√≠odo da semana com offset (Domingo a S√°bado)
            const now = new Date();
            const currentDay = now.getDay(); // 0 = Domingo, 1 = Segunda, ..., 6 = S√°bado
            
            // Calcular in√≠cio da semana atual (domingo)
            const startOfCurrentWeek = new Date(now);
            startOfCurrentWeek.setDate(now.getDate() - currentDay); // Voltar para o domingo
            
            // Aplicar offset (semanas)
            const startOfWeek = new Date(startOfCurrentWeek);
            startOfWeek.setDate(startOfCurrentWeek.getDate() + (weekOffset * 7));
            
            // Calcular fim da semana (s√°bado)
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6); // Domingo + 6 dias = S√°bado
            
            // Formatar datas
            const formatOptions = { day: '2-digit', month: '2-digit' };
            const startFormatted = startOfWeek.toLocaleDateString('pt-BR', formatOptions);
            const endFormatted = endOfWeek.toLocaleDateString('pt-BR', formatOptions);
            
            return {
                period: `${startFormatted} - ${endFormatted}`,
                startDate: startOfWeek,
                endDate: endOfWeek
            };
        }

        function calculateWeekAttendanceWithOffset(data, weekOffset = 0) {
            // Obter dados da semana com offset
            const { startDate, endDate } = getWeekPeriod(weekOffset);
            
            // Ajustar hor√°rios
            startDate.setHours(0, 0, 0, 0);
            endDate.setHours(23, 59, 59, 999);
            
            console.log(`üìÖ Calculando semana (offset ${weekOffset}):`, {
                inicio: startDate.toLocaleDateString('pt-BR'),
                fim: endDate.toLocaleDateString('pt-BR')
            });
            
            // Filtrar atendimentos da semana especificada
            const weeklyData = data.filter(item => {
                if (!item.data) return false;
                
                const itemDate = new Date(item.data);
                return itemDate >= startDate && itemDate <= endDate;
            });
            
            console.log(`üìä Atendimentos da semana (offset ${weekOffset}):`, {
                total: weeklyData.length,
                periodo: `${startDate.toLocaleDateString('pt-BR')} - ${endDate.toLocaleDateString('pt-BR')}`
            });
            
            return weeklyData.length;
        }

        /**
         * Calcula compara√ß√£o com o mesmo per√≠odo do ano anterior
         * @param {string} type - Tipo da m√©trica (atendimentos, faturamento, clientes)
         * @param {number} currentValue - Valor atual da m√©trica
         * @returns {object} Objeto com varia√ß√£o percentual
         */
        async function calculateYearOverYearComparison(type, currentValue) {
            try {
                const { month, year } = getDateFilterValues();
                
                // Se n√£o h√° filtro espec√≠fico, comparar com os dados de um ano atr√°s
                if (!month || !year || month === '' || year === '') {
                    // Usar per√≠odo atual vs mesmo per√≠odo do ano passado
                    const now = new Date();
                    const currentYear = now.getFullYear();
                    const currentMonth = now.getMonth() + 1; // getMonth() retorna 0-11, precisamos 1-12
                    
                    return await calculateYearComparisonForPeriod(type, currentMonth, currentYear, currentValue);
                } else {
                    // Usar per√≠odo filtrado vs mesmo per√≠odo do ano anterior
                    const currentMonth = parseInt(month);
                    const currentYear = parseInt(year);
                    
                    return await calculateYearComparisonForPeriod(type, currentMonth, currentYear, currentValue);
                }
            } catch (error) {
                console.error('‚ùå Erro ao calcular compara√ß√£o anual:', error);
                return { variation: 0, previousYearValue: 0 };
            }
        }

        /**
         * Calcula compara√ß√£o para um per√≠odo espec√≠fico
         * @param {string} type - Tipo da m√©trica
         * @param {number} month - M√™s (1-12)
         * @param {number} year - Ano atual
         * @param {number} currentValue - Valor atual
         * @returns {object} Compara√ß√£o calculada
         */
        async function calculateYearComparisonForPeriod(type, month, year, currentValue) {
            try {
                const previousYear = year - 1;
                
                // Obter configura√ß√µes
                const userSession = JSON.parse(localStorage.getItem('userSession') || '{}');
                let unitId = userSession.unit_id || localStorage.getItem('selectedUnit');
                
                if (!unitId) {
                    unitId = '53a19414-8331-4b31-a337-e8b43872e2a1';
                }
                
                const targetTable = getSelectedTableName(unitId);
                
                // Construir query para dados do ano anterior
                const { startDate, endDate } = formatDateRange(previousYear, month);
                
                console.log(`üìä Buscando dados do ano anterior para ${type}:`, {
                    period: `${month}/${previousYear}`,
                    dateRange: { startDate, endDate },
                    table: targetTable
                });
                
                const { data: previousYearData, error } = await supabase
                    .from(targetTable)
                    .select('data, valor, cliente, servico, is_divisao')
                    .eq('unit_id', unitId)
                    .gte('data', startDate)
                    .lte('data', endDate);
                
                if (error) {
                    console.warn('‚ö†Ô∏è Erro ao buscar dados do ano anterior:', error);
                    return { variation: 0, previousYearValue: 0 };
                }
                
                if (!previousYearData || previousYearData.length === 0) {
                    console.log('üìä Nenhum dado encontrado para o ano anterior');
                    // Se n√£o h√° dados do ano anterior, consideramos 100% de crescimento
                    return { variation: currentValue > 0 ? 100 : 0, previousYearValue: 0 };
                }
                
                // Filtrar dados v√°lidos (excluir divis√µes)
                const validPreviousData = previousYearData.filter(item => item.is_divisao !== 'SIM');
                
                // Calcular valor do ano anterior baseado no tipo de m√©trica
                let previousYearValue = 0;
                
                switch (type) {
                    case 'atendimentos':
                        previousYearValue = validPreviousData.length;
                        break;
                    case 'faturamento':
                        previousYearValue = validPreviousData.reduce((sum, item) => sum + (parseFloat(item.valor) || 0), 0);
                        break;
                    case 'clientes':
                        previousYearValue = new Set(validPreviousData.map(item => item.cliente).filter(Boolean)).size;
                        break;
                    default:
                        previousYearValue = validPreviousData.length;
                }
                
                // Calcular varia√ß√£o percentual
                let variation = 0;
                if (previousYearValue > 0) {
                    variation = ((currentValue - previousYearValue) / previousYearValue) * 100;
                } else if (currentValue > 0) {
                    variation = 100; // 100% de crescimento se n√£o havia dados no ano anterior
                }
                
                console.log(`üìä Compara√ß√£o anual para ${type}:`, {
                    current: currentValue,
                    previousYear: previousYearValue,
                    variation: variation.toFixed(1) + '%',
                    period: `${month}/${year} vs ${month}/${previousYear}`
                });
                
                return { variation, previousYearValue };
                
            } catch (error) {
                console.error('‚ùå Erro ao calcular compara√ß√£o para per√≠odo espec√≠fico:', error);
                return { variation: 0, previousYearValue: 0 };
            }
        }

            initSteps: [],
            
            log: function(message, type = 'info') {
                const timestamp = new Date().toTimeString().slice(0, 8);
                const logMessage = `[${timestamp}] üîß DASHFLOW: ${message}`;
                
                if (type === 'error') {
                    console.error(logMessage);
                    this.errors.push(message);
                } else {
                    console.log(logMessage);
                }
                
                this.initSteps.push(`${timestamp}: ${message}`);
            },
            
            showStatus: function() {
                console.group('üîç DASHFLOW Debug Status');
                console.log('üìÅ Scripts carregados:', Array.from(this.loadedScripts));
                console.log('‚öôÔ∏è Passos de inicializa√ß√£o:', this.initSteps);
                console.log('‚ùå Erros encontrados:', this.errors);
                console.log('üåç Window objects:', {
                    DashboardCore: !!window.DashboardCore,
                    CacheManager: !!window.CacheManager,
                    ApiConfig: !!window.ApiConfig,
                    ModuleLoader: !!window.ModuleLoader
                });
                console.groupEnd();
            }
        };

        // Carregar sistema modular com debug detalhado
        async function loadModularSystem() {
            try {
                window.DASHFLOW_DEBUG.log('Iniciando carregamento do sistema modular...');
                
                // Verificar estado inicial
                const initialState = {
                    readyState: document.readyState,
                    location: window.location.href,
                    userAgent: navigator.userAgent.includes('Chrome') ? 'Chrome' : 'Other'
                };
                window.DASHFLOW_DEBUG.log(`Estado inicial: ${JSON.stringify(initialState)}`);
                
                // Lista de arquivos core em ordem de depend√™ncia
                const coreFiles = [
                    'dashboard/core/cache-manager.js',
                    'dashboard/core/api-config.js', 
                    'dashboard/core/module-loader.js',
                    'dashboard/core/dashboard-core.js'
                ];
                
                window.DASHFLOW_DEBUG.log(`Carregando ${coreFiles.length} arquivos core...`);
                
                // Carregar arquivos core sequencialmente com retry
                for (let i = 0; i < coreFiles.length; i++) {
                    const file = coreFiles[i];
                    const attempt = 1;
                    const maxAttempts = 2;
                    
                    let success = false;
                    for (let attempt = 1; attempt <= maxAttempts; attempt++) {
                        try {
                            window.DASHFLOW_DEBUG.log(`Carregando ${file} (tentativa ${attempt}/${maxAttempts})...`);
                            await loadScriptWithTimeout(file, 10000); // 10 segundos timeout
                            window.DASHFLOW_DEBUG.loadedScripts.add(file);
                            window.DASHFLOW_DEBUG.log(`‚úÖ ${file} carregado com sucesso`);
                            success = true;
                            break;
                        } catch (error) {
                            window.DASHFLOW_DEBUG.log(`‚ùå Erro ao carregar ${file} (tentativa ${attempt}): ${error.message}`, 'error');
                            if (attempt === maxAttempts) {
                                window.DASHFLOW_DEBUG.log(`‚ö†Ô∏è Falha definitiva ao carregar ${file}, continuando...`, 'error');
                            } else {
                                // Aguardar antes de tentar novamente
                                await new Promise(resolve => setTimeout(resolve, 1000));
                            }
                        }
                    }
                }
                
                // Aguardar um pouco para garantir que as classes est√£o dispon√≠veis
                window.DASHFLOW_DEBUG.log('Aguardando classes estarem dispon√≠veis...');
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Verificar disponibilidade das classes
                const classesStatus = {
                    CacheManager: !!window.CacheManager,
                    ApiConfig: !!window.ApiConfig,
                    ModuleLoader: !!window.ModuleLoader,
                    DashboardCore: !!window.DashboardCore
                };
                window.DASHFLOW_DEBUG.log(`Status das classes: ${JSON.stringify(classesStatus)}`);
                
                // Tentar inicializar sistema core
                if (window.DashboardCore) {
                    window.DASHFLOW_DEBUG.log('DashboardCore encontrado, inicializando...');
                    
                    try {
                        window.dashboardCore = new window.DashboardCore();
                        window.DASHFLOW_DEBUG.log('Inst√¢ncia DashboardCore criada');
                        
                        await window.dashboardCore.init();
                        window.DASHFLOW_DEBUG.log('‚úÖ Sistema modular inicializado com sucesso!');
                        
                        // Mostrar status final
                        setTimeout(() => {
                            window.DASHFLOW_DEBUG.showStatus();
                        }, 1000);
                        
                    } catch (initError) {
                        window.DASHFLOW_DEBUG.log(`‚ùå Erro na inicializa√ß√£o do DashboardCore: ${initError.message}`, 'error');
                        throw initError;
                    }
                    
                } else {
                    window.DASHFLOW_DEBUG.log('‚ö†Ô∏è DashboardCore n√£o encontrado, usando fallback', 'error');
                    initBasicSidebar();
                }
                
            } catch (error) {
                window.DASHFLOW_DEBUG.log(`‚ùå Erro fatal no carregamento: ${error.message}`, 'error');
                window.DASHFLOW_DEBUG.showStatus();
                
                // Fallback para funcionamento b√°sico
                window.DASHFLOW_DEBUG.log('Iniciando sistema de fallback...');
                initBasicSidebar();
            }
        }

        // Fun√ß√£o auxiliar para carregar scripts com timeout
        function loadScriptWithTimeout(src, timeout = 10000) {
            return new Promise((resolve, reject) => {
                // Verificar se o script j√° foi carregado
                const existingScript = document.querySelector(`script[src="${src}"]`);
                if (existingScript) {
                    window.DASHFLOW_DEBUG.log(`üìã ${src} j√° estava carregado`);
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = src;
                script.async = false; // Manter ordem de carregamento
                
                // Timeout handler
                const timeoutId = setTimeout(() => {
                    script.remove();
                    reject(new Error(`Timeout ao carregar ${src} (${timeout}ms)`));
                }, timeout);
                
                script.onload = () => {
                    clearTimeout(timeoutId);
                    window.DASHFLOW_DEBUG.log(`‚ö° ${src} carregado`);
                    resolve();
                };
                
                script.onerror = (error) => {
                    clearTimeout(timeoutId);
                    script.remove();
                    reject(new Error(`Erro de rede ao carregar ${src}`));
                };
                
                document.head.appendChild(script);
            });
        }

        // Fun√ß√£o de fallback para sidebar b√°sico
        function initBasicSidebar() {
            window.DASHFLOW_DEBUG.log('üîß Inicializando sidebar b√°sico como fallback...');
            
            try {
                // Garantir que o sidebar esteja vis√≠vel
                const sidebar = document.getElementById('sidebar');
                if (sidebar) {
                    sidebar.style.opacity = '1';
                    sidebar.style.display = 'flex';
                    
                    // Adicionar classe collapsed por padr√£o
                    sidebar.classList.add('collapsed');
                    
                    window.DASHFLOW_DEBUG.log('‚úÖ Sidebar b√°sico configurado');
                } else {
                    window.DASHFLOW_DEBUG.log('‚ùå Elemento sidebar n√£o encontrado', 'error');
                }
                
                // Inicializar eventos b√°sicos de navega√ß√£o
                initBasicNavigation();
                
                // For√ßar carregamento do dashboard ap√≥s 2 segundos
                setTimeout(() => {
                    window.DASHFLOW_DEBUG.log('üöÄ For√ßando carregamento do dashboard...');
                    const contentArea = document.getElementById('contentArea');
                    if (contentArea && !contentArea.innerHTML.includes('dashboard-container')) {
                        if (typeof window.loadDashboardContent === 'function') {
                            window.loadDashboardContent();
                        } else {
                            window.DASHFLOW_DEBUG.log('‚ö†Ô∏è loadDashboardContent n√£o encontrada, tentando navega√ß√£o via DashboardCore');
                            if (window.dashboardCore) {
                                window.dashboardCore.handleNavigation('dashboard');
                            }
                        }
                    }
                }, 2000);
                
            } catch (error) {
                window.DASHFLOW_DEBUG.log(`‚ùå Erro ao inicializar sidebar b√°sico: ${error.message}`, 'error');
            }
        }

        // Fun√ß√£o para navega√ß√£o b√°sica
        function initBasicNavigation() {
            window.DASHFLOW_DEBUG.log('üîó Configurando navega√ß√£o b√°sica...');
            
            const navLinks = document.querySelectorAll('[data-module]');
            window.DASHFLOW_DEBUG.log(`Encontrados ${navLinks.length} links de navega√ß√£o`);
            
            navLinks.forEach((link, index) => {
                const module = link.getAttribute('data-module');
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.DASHFLOW_DEBUG.log(`üì± Navega√ß√£o b√°sica para: ${module}`);
                    
                    if (module === 'dashboard') {
                        if (typeof window.loadDashboardContent === 'function') {
                            window.loadDashboardContent();
                        } else {
                            window.DASHFLOW_DEBUG.log('‚ö†Ô∏è loadDashboardContent n√£o encontrada, tentando navega√ß√£o via DashboardCore');
                            if (window.dashboardCore) {
                                window.dashboardCore.handleNavigation('dashboard');
                            }
                        }
                    } else {
                        window.DASHFLOW_DEBUG.log(`‚ö†Ô∏è M√≥dulo ${module} requer sistema modular completo`);
                    }
                });
            });
        }

        // Debug de emerg√™ncia ap√≥s 10 segundos
        setTimeout(() => {
            if (!window.dashboardCore && window.DASHFLOW_DEBUG.errors.length > 0) {
                console.group('üö® DASHFLOW Emergency Debug');
                console.error('Sistema modular falhou ao carregar ap√≥s 10 segundos');
                window.DASHFLOW_DEBUG.showStatus();
                console.groupEnd();
                
                // Tentar inicializar sidebar b√°sico se ainda n√£o foi feito
                const sidebar = document.getElementById('sidebar');
                if (sidebar && !sidebar.style.opacity) {
                    initBasicSidebar();
                }
            }
        }, 10000);

        // Inicializar sistema modular quando DOM estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadModularSystem);
        } else {
            loadModularSystem();
        }
    </script>
